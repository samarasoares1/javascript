<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.writeln(`Olá, ${nome}.<br> Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br>`)
        document.writeln(`Seu nome em minusculas é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
